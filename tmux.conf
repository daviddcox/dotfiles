# Enable mouse support
set -g mouse on

# Change prefix to Ctrl+a (instead of default Ctrl+b)
set -g prefix C-a
unbind M-a
bind C-a send-prefix

# Use vi-style key bindings
setw -g mode-keys vi

# Split panes easily
bind | split-window -h
bind - split-window -v

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Enable true color support
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"

# Make window index start from 1
set -g base-index 1
setw -g pane-base-index 1

# Faster escape key response
set -sg escape-time 0

# Vim-like pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Synchronize input across panes
bind S setw synchronize-panes on
bind s setw synchronize-panes off


# Kill session shortcut
bind-key K confirm-before -p "Kill session? (y/n)" kill-session

set -ga terminal-overrides ",xterm-256color:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
set -g @tmux-gruvbox-right-status-x '%m/%d/%Y' # e.g.: 01/31/2024
set -g @tmux-gruvbox-right-status-y '%I:%M %p' # 09:54 PM

set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
